<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>bKash Payment | VEXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .payment-box {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e2136e;
      margin-bottom: 10px;
    }
    .bkash-number {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #e2136e;
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #e2136e;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      margin-top: 15px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="payment-box">
  <h2>bKash Payment</h2>

  <p style="text-align:center;">নিচের নাম্বারে <strong>Send Money</strong> করুন</p>

  <div class="bkash-number">01848534901</div>

  <p style="text-align:center;">(Personal bKash)</p>

  <form>
    <input type="text" placeholder="আপনার bKash নাম্বার" required>
    <input type="text" placeholder="Transaction ID (TrxID)" required>
    <button type="submit">Payment Confirm</button>
  </form>

  <div class="note">
    পেমেন্ট ভেরিফাই হওয়ার পর আপনার অর্ডার কনফার্ম করা হবে।<br>
    ধন্যবাদ ❤️ — <strong>VEXA</strong>
  </div>
</div>

</body>
</html>
